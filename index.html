<!doctype html>
<html>
  <head>
    <meta http-equiv="refresh" content="">
    <title> ROCK PAPER SCISSOR</title>
    <LINK REL="STYLESHEET" HREF="index.css">
  
  </head>
  <DIV>
    <H4 class="H4">CHOOSE YOUR CHOICE!!</H4>
  </DIV>
  <BODY>
    <DIV CLASS="Choice">
     <DIV  id="rock" CLASS="ROCK">
      <MARQUEE DIRECTION="LEFT" BEHAVIOR="ALTERNATE" SCROLLAMOUNT="20">ROCK</MARQUEE>
     </DIV>
     <DIV id="paper" CLASS="PAPER">
      <MARQUEE BEHAVIOR="ALTERNATE" SCROLLAMOUNT="20">PAPER</MARQUEE>
     </DIV>
     <DIV id="scissor" CLASS="SCISSOR">
      <MARQUEE BEHAVIOR="ALTERNATE" SCROLLAMOUNT="20">SCISSOR</MARQUEE>
     </DIV>
    </DIV>
    <DIV CLASS="SCORE-BOARD">
      <DIV CLASS="SCORE">
        <P id="USER-SCORE">0</P>
        <P>YOU</P>
       
      </DIV>
      <DIV CLASS="SCORE">
        <P ID="COMP-SCORE">0</P>
        <P>COMP</P>
        
      </DIV>
    </DIV>
    <div class="MSG-CONTAINER">
      <P id="MSG">PLAY YOUR MOVE</P>
    </div>
    
  </BODY>
  <script src="index.js"></script>
</html>
